<h2>Experiencia Laboral</h2>
<div>
    <table class="table">
        <tbody>
            <tr *ngFor="let Experiencia of expe">
                <td><h5>{{Experiencia.nombreE}}</h5></td>
                <td>{{Experiencia.descripcionE}}</td>
                <td><button class="btn btn-light" (click)="navigateToEdit(Experiencia.id)">Editar</button></td>
                <td><button class="btn btn-danger" (click)="borrar(Experiencia.id)">Borrar</button></td>
            </tr>
        </tbody>
    </table>

</div>


<div class="container">
    <div class="row">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreE">Nombre del Trabajo</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
            </div>
            <div class="form-group">
                <label for="descripcionE">Descripci√≥n del Trabajo</label>
                <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
            </div>
            <button class="btn btn-dark" (click)="onCreate()">Agregar experiencia</button>
        </form>
    </div>
</div>
